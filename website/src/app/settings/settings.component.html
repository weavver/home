<div class="card">
     <div fxLayout="row" style="display:flex; font-size: 22px;  align-items: left; justify-content: left;">
          <div id="card_title">
               <i class="material-icons" style="vertical-align: middle !important; padding-right: 10px;">assignment_ind</i>
               <span style="vertical-align: middle !important;">Profile</span>
          </div>
     </div>
     <hr />
     <form [formGroup]="form"  (ngSubmit)="onSubmit()">
          <div class="form-group">
               <div class="form-header">
                    <label for="name_first">First Name</label>
                    <small class="form-text text-muted form-header-required" *ngIf="name_first.invalid && !name_first.pristine && errorGet(name_first.errors) == 'required'">
                         Required
                    </small>
                    <small class="form-text text-muted form-header-required" [hidden]="name_first.valid || name_first.pristine" *ngIf="(name_first.invalid && errorGet(name_first.errors) == 'name_first')">
                         A valid email is required.
                    </small>
               </div>
               <input formControlName="name_first" fullWidth type="text" class="form-control" placeholder="First name" required>
          </div>
          <div class="form-group">
               <div class="form-header">
                    <label for="name_first">Last Name</label>
                    <small class="form-text text-muted form-header-required" *ngIf="name_first.invalid && !name_first.pristine && errorGet(name_first.errors) == 'required'">
                         Required
                    </small>
                    <small class="form-text text-muted form-header-required" [hidden]="name_first.valid || name_first.pristine" *ngIf="(name_first.invalid && errorGet(name_first.errors) == 'name_first')">
                         A valid email is required.
                    </small>
               </div>
               <input formControlName="name_last" fullWidth type="text" class="form-control" placeholder="First name" required>
          </div>
          <!-- <div class="form-group">
               <div class="form-header">
                    <label for="password">Password</label>
                    <small class="form-text text-muted form-header-required" *ngIf="password.invalid && !password.pristine && errorGet(password.errors) == 'required'">
                         Required
                    </small>
                    <small class="form-text text-muted form-header-required" *ngIf="password.invalid && errorGet(password.errors) == 'minlength'">
                         Password must be over 6 characters.
                    </small>
               </div>
               <input formControlName="password" class="form-control required" type="password" placeholder="Password" name="password">
          </div> -->
          <div style="text-align: center;">
               <button type="button" class="btn btn-primary" style="min-width: 200px; margin: 15px;" (click)="onSubmit()">Save</button>
          </div>
     </form>
</div>
