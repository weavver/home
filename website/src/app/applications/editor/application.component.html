<card [loading]="processing">
     <div fxLayout="row" style="display:flex; font-size: 22px;  align-items: left; justify-content: left;">
          <div id="card_title">
               <span style="vertical-align: middle !important;">Application</span>
          </div>
     </div>
     <hr />
     <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="form-group">
               <div class="form-header">
                    <label for="name_given">Name</label>
                    <small class="form-text text-muted form-header-required" *ngIf="name.invalid && !name.pristine && errorGet(name.errors) == 'required'">
                         Required
                    </small>
                    <small class="form-text text-muted form-header-required" [hidden]="name.valid || name.pristine" *ngIf="(name.invalid && errorGet(name.errors) == 'name')">
                         A valid email is required.
                    </small>
               </div>
               <input formControlName="name" type="text" class="form-control" placeholder="name" name="name" required>
          </div>
          <div class="form-group">
               <div class="form-header">
                    <label for="client_id">Client ID</label>
                    <small class="form-text text-muted form-header-required" *ngIf="client_id.invalid && !client_id.pristine && errorGet(client_id.errors) == 'required'">
                         Required
                    </small>
                    <small class="form-text text-muted form-header-required" [hidden]="client_id.valid || client_id.pristine" *ngIf="(client_id.invalid && errorGet(client_id.errors) == 'client_id')">
                         A valid email is required.
                    </small>
               </div>
               <input formControlName="client_id" type="text" class="form-control required" placeholder="id" name="client_id" required>
          </div>
          <div class="form-group">
               <div class="form-header">
                    <label for="host_email">Host Email</label>
                    <small class="form-text text-muted form-header-required" *ngIf="host_email.invalid && !host_email.pristine && errorGet(host_email.errors) == 'required'">
                         Required
                    </small>
                    <small class="form-text text-muted form-header-required" [hidden]="host_email.valid || host_email.pristine" *ngIf="(host_email.invalid && errorGet(host_email.errors) == 'giver_email')">
                         A valid email is required.
                    </small>
               </div>
               <input formControlName="host_email" type="text" class="form-control" placeholder="email" name="host_email" required>
          </div>
          <div class="form-group">
               <div class="form-header">
                    <label for="giver_website">Host Website</label>
                    <small class="form-text text-muted form-header-required" *ngIf="host_website.invalid && !host_website.pristine && errorGet(host_website.errors) == 'required'">
                         Required
                    </small>
                    <small class="form-text text-muted form-header-required" [hidden]="host_website.valid || host_website.pristine" *ngIf="(host_website.invalid && errorGet(host_website.errors) == 'email')">
                         A valid email is required.
                    </small>
               </div>
               <input formControlName="host_website" type="text" class="form-control" placeholder="email" name="host_website" required>
          </div>
          <div style="text-align: center;">
               <button type="button" class="btn btn-primary" style="min-width: 200px; margin: 15px;" (click)="onSubmit()">Save</button>
          </div>
          <!-- {{ I$ | async | json }} -->
     </form>
</card>
