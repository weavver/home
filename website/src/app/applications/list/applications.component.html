<card [loading]="processing">
     <div fxLayout="row" style="display:flex; font-size: 22px;  align-items: left; justify-content: left;">
          <div id="card_title">
               <i class="material-icons" style="vertical-align: middle !important; padding-right: 10px;">apps</i>
               <span style="vertical-align: middle !important;">Applications</span>
          </div>
     </div>
     <hr />
     <div class="applications-wrapper">
     <div class="applications-box">
          <div class="application-icon" *ngFor="let application of applications | async" (click)="openApp(application)">
               <!-- <img src="assets/applications-icon-blank.png" style="max-width: 75px;" /><br /> -->
               <div class="icon">
                    {{ getInitials(application) }}
               </div>
               {{ application.name }}
          </div>
     </div>
     </div>
</card>
