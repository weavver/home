<card [loading]="resetPasswordProcessing">
     <div fxLayout="row" style="display:flex; font-size: 22px;  align-items: left; justify-content: left;">
          <div>
               <span style="vertical-align: middle !important;">Change Password</span>
          </div>
     </div>
     <hr />
     Use this form to change your account password.<br />
     <br />
     <form [formGroup]="form"  (ngSubmit)="onSubmit()">
          <div class="form-group">
               <div class="form-header">
                    <label for="password_current">Current Password</label>
                    <small class="form-text text-muted form-header-required" *ngIf="password_current.invalid && !password_current.pristine && errorGet(password_current.errors) == 'required'">
                         Required
                    </small>
                    <small class="form-text text-muted form-header-required" *ngIf="password_current.invalid && errorGet(password_current.errors) == 'minlength'">
                         Password must be over 6 characters.
                    </small>
               </div>
               <input formControlName="password_current" pInput class="form-control required" type="password" placeholder="Current password" name="password">
          </div>
          <div class="form-group">
               <div class="form-header">
                    <label for="password_new">New Password</label>
                    <small class="form-text text-muted form-header-required" *ngIf="password_new.invalid && !password_new.pristine && errorGet(password_new.errors) == 'required'">
                         Required
                    </small>
                    <small class="form-text text-muted form-header-required" *ngIf="password_new.invalid && errorGet(password_new.errors) == 'minlength'">
                         Password must be over 6 characters.
                    </small>
               </div>
               <input formControlName="password_new" pInput class="form-control required" type="password" placeholder="New password" name="password_new">
          </div>
          <div class="form-group">
               <div class="form-header">
                    <label for="password_new_confirm">New Password Confirmation</label>
                    <small class="form-text text-muted form-header-required" *ngIf="password_new_confirm.invalid && !password_new_confirm.pristine && errorGet(password_new_confirm.errors) == 'required'">
                         Required
                    </small>
                    <small class="form-text text-muted form-header-required" *ngIf="password_new_confirm.invalid && errorGet(password_new_confirm.errors) == 'minlength'">
                         Password must be over 6 characters.
                    </small>
               </div>
               <input formControlName="password_new_confirm" pInput class="form-control required" type="password" placeholder="New password" name="password">
          </div>
          <div style="text-align: center;">
               <button class="btn btn-primary" status="success" label="Send Reset Code" style="min-width: 200px; margin: 15px;">Change Password</button>
          </div>
     </form>
</card>
