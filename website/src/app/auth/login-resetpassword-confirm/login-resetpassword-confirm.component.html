<div class="card">
     <div fxLayout="row" style="display:flex; font-size: 22px;  align-items: left; justify-content: left;">
          <div>
               <i class="material-icons" style="vertical-align: middle !important; padding-right: 10px;">assignment_ind</i>
               <span style="vertical-align: middle !important;">Confirm Password Reset</span>
          </div>
     </div>
     <hr />
     Use this form to reset your account password.<br />
     <br />
     <form [formGroup]="loginForm"  (ngSubmit)="onSubmit()">
          <div class="form-group">
               <div class="form-header">
                    <label for="code">Reset Code</label>
                    <small class="form-text text-muted form-header-required" *ngIf="code.invalid && !code.pristine && errorGet(code.errors) == 'required'">
                         Required
                    </small>
                    <small class="form-text text-muted form-header-required" *ngIf="code.invalid && errorGet(code.errors) == 'minlength'">
                         Password must be over 6 characters.
                    </small>
               </div>
               <input formControlName="code" pInput class="form-control required" type="code" placeholder="Enter Code" name="code">
          </div>
          <div class="form-group">
               <div class="form-header">
                    <label for="password">New Password</label>
                    <small class="form-text text-muted form-header-required" *ngIf="password.invalid && !password.pristine && errorGet(password.errors) == 'required'">
                         Required
                    </small>
                    <small class="form-text text-muted form-header-required" *ngIf="password.invalid && errorGet(password.errors) == 'minlength'">
                         Password must be over 6 characters.
                    </small>
               </div>
               <input formControlName="password" pInput class="form-control required" type="password" placeholder="Password" name="password">
          </div>
          <div class="form-group">
               <div class="form-header">
                    <label for="password">Confirm Password</label>
                    <small class="form-text text-muted form-header-required" *ngIf="password_confirm.invalid && !password_confirm.pristine && errorGet(password_confirm.errors) == 'required'">
                         Required
                    </small>
                    <small class="form-text text-muted form-header-required" *ngIf="password_confirm.invalid && errorGet(password_confirm.errors) == 'minlength'">
                         Password must be over 6 characters.
                    </small>
               </div>
               <input formControlName="password_confirm" pInput class="form-control required" type="password" placeholder="Password" name="password_confirm">
          </div>
          <div style="text-align: center;">
               <button pButton class="btn btn-primary" status="success" label="Reset Password" style="min-width: 200px; margin: 15px;"></button>
          </div>
     </form>
</div>
